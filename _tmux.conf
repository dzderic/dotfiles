## Bindings
# Use C-w as prefix
unbind C-b
set -g prefix C-w

# C-w w sends prefix
bind-key w send-prefix

# C-w C-w for last active window
bind-key C-w last-window

# Vi-friendly window movement
unbind l
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R

# Vi-friendly window resizing
bind-key -r C-k resize-pane -U 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-h resize-pane -L 5
bind-key -r C-l resize-pane -R 5

# Alt-n window switching
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9

# Nice copy mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

## Misc
# Start windows from 1
set -g base-index 1

# Faster command sequences
set -s escape-time 0

# Vi keys
set -g status-keys vi
setw -g mode-keys vi

# Fix terminal colours
set -g default-terminal "screen-256color"

# Start a new session if none exists when attaching
new-session
